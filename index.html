<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | [Blogr]</title>
    </head>
    <body>
        <header class="header-site">
            <div class="header-intro">
                <div class="header-title">
                    <h3>Blogr</h3>
                </div>
                <div class="header-menu">
                    <button class="btn btn-menu">
                        <i>
                            <svg
                                width="32"
                                height="18"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <g fill="#FFF" fill-rule="evenodd">
                                    <path
                                        d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z"
                                    />
                                </g>
                            </svg>
                        </i>
                    </button>
                </div>
            </div>
            <div class="header-cta">
                <h1>A modern publishing platform</h1>
                <p>Grow your audience and build your online brand</p>
            </div>
            <div class="get-started">
                <button class="btn btn-start">Start for free</button>
                <button class="btn btn-learn">Learn more</button>
            </div>
        </header>
    </body>
</html>
